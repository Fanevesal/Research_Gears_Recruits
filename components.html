]<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="assets/styles/index.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        padding: 1rem;
    }
</style>
<body>
    <div class="slider-btn">
        <p>get started</p>
        <div class="icons">
            <i class="fi fi-rr-angle-small-right"></i>
            <i class="fi fi-rr-angle-small-right"></i>
            <i class="fi fi-rr-angle-small-right"></i>
            <i class="fi fi-rr-angle-small-right"></i>
        </div>
    </div>

    <div class="default-btn"><span></span>Some content</div>

    <div class="toggle-btn"><i class="fi fi-sr-moon switch"></i></div>

    <div class="selection">
        <p class="select"><i class="fi fi-rr-sun"></i> Light mode</p>
        <p class="select"><i class="fi fi-rr-settings"></i> settings</p>
    </div>

    <div class="input">
        <input type="text" spellcheck="false" placeholder="Account info.">
        <p class="status"><i class="fi fi-sr-check-circle"></i> Placeholder is succesfully added to the system</p>
    </div>

    <!-- <p class="el-status"><i class="fi fi-sr-calendar"></i> out of time</p> -->

    <div class="userSelect" values="opt one|opt two|opt three">
        <p class="value" placeholder="Test"></p>
        <div class="options">
            <span>Option 1</span>
        </div>
    </div>

    <div class="largeSelections">
        <div class="option">
            <div class="icons">
                <i class="fi fi-rr-store-buyer"></i>
                <i class="fi fi-rr-check"></i>
            </div>
            <h2 class="title">Sokoni client</h2>
            <i class="fi fi-rr-check-circle description">Buy from Anyone without Selling</i>
        </div>
        <div class="option">
            <div class="icons">
                <i class="fi fi-rr-store-alt"></i>
                <i class="fi fi-rr-check"></i>
            </div>
            <h2 class="title">Sokoni retailer</h2>
            <i class="fi fi-rr-check-circle description">Buy from Supplier & sell to Clients</i>
        </div>
        <div class="option">
            <div class="icons">
                <i class="fi fi-rr-supplier-alt"></i>
                <i class="fi fi-rr-check"></i>
            </div>
            <h2 class="title">Sokoni Supplier</h2>
            <i class="fi fi-rr-check-circle description">Sell to Anyone without Buying</i>
        </div>
    </div>

    <div class="all-popups">
        <div class="content-popup"></div>
    </div>
</body>
<script src="assets/js/index.js"></script>
</html>
